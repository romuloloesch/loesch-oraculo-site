<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loesch & Oráculo — Portais</title>
  <style>
    /* layout simples: empilha cada portal na vertical */
    html, body { margin: 0; padding: 0; background: #000; overflow-x: hidden; }
    .stack {
      display: flex;
      flex-direction: column;
      gap: 48px;              /* espaço entre blocos */
      max-width: 1200px;      /* opcional, para centralizar */
      margin: 0 auto;
      padding: 24px 16px;
    }
    .portal iframe {
      width: 100%;
      min-height: 100vh;      /* cada portal = tela cheia */
      border: 0;
      display: block;
      background: transparent;
    }
  </style>
</head>
<body>
  <main class="stack">
    <!-- Convite -->
    <section class="portal">
      <iframe src="/portais/convite.html" title="Convite" loading="eager"></iframe>
    </section>

    <!-- Travessia -->
    <section class="portal">
      <iframe src="/portais/travessia.html" title="Travessia" loading="lazy"></iframe>
    </section>

    <!-- Horizonte -->
    <section class="portal">
      <iframe src="/portais/horizonte.html" title="Horizonte" loading="lazy"></iframe>
    </section>

    <!-- Obra -->
    <section class="portal">
      <iframe src="/portais/obra.html" title="Obra" loading="lazy"></iframe>
    </section>
  </main>
</body>
</html>
