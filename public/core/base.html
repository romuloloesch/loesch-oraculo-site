<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../core/theme.css" />
  <title>{{titulo}}</title>
</head>
<body>
  <main class="wrap enter" id="container">
    <div class="brand"><span class="dot" aria-hidden="true"></span><span>Loesch & Oráculo</span></div>
    <h1>{{titulo}}</h1>
    <p class="lead">{{lead}}</p>
    <div class="content">{{conteudo}}</div>
    <div class="actions">{{botoes}}</div>
    <div class="footer">© Loesch & Oráculo — todos os direitos reservados</div>
  </main>

  <script type="module">
    import { startTransition, enterAnimation } from "../core/transitions.js";
    window.startTransition = startTransition; // disponibiliza global
    enterAnimation("container");
    {{scripts}}
  </script>
</body>
</html>
