<!doctype html><meta charset="utf-8">
<script>
fetch("../core/base.html").then(r=>r.text()).then(t=>{

     .replace("{{lead}}","Você está recebendo um convite para atravessar com a gente — com leveza, precisão e um toque de ouro.")

     .replace("{{scripts}}","")

});
